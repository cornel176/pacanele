<h2>Lista Jocurilor</h2>
<a href="{{ url_for('add_game') }}">Adaugă Joc</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Tip</th>
        <th>Min Bet</th>
        <th>Max Bet</th>
        <th>Acțiuni</th>
    </tr>
    {% for game in games %}
    <tr>
        <td>{{ game.id }}</td>
        <td>{{ game.name }}</td>
        <td>{{ game.type }}</td>
        <td>{{ game.min_bet }}</td>
        <td>{{ game.max_bet }}</td>
        <td>
            <a href="{{ url_for('edit_game', game_id=game.id) }}">Edit</a> |
            <a href="{{ url_for('delete_game', game_id=game.id) }}" onclick="return confirm('Ești sigur?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
