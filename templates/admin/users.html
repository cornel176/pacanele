<h2>Utilizatori</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Verificat</th>
        <th>Blocat</th>
        <th>Acțiuni</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>{{ '✔' if user.is_verified else '✘' }}</td>
        <td>{{ '✔' if user.is_blocked else '✘' }}</td>
        <td>
            <a href="{{ url_for('edit_user', user_id=user.id) }}">Editează</a> |
            <a href="{{ url_for('delete_user', user_id=user.id) }}" onclick="return confirm('Ștergi utilizatorul?')">Șterge</a>
        </td>
    </tr>
    {% endfor %}
</table>
