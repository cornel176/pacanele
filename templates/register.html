<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
</head>

<body>
    <h2>Register</h2>
    {% with messages = get_flashed_messages(with_categories=true) %} {% for category, message in messages %}
    <p style="color: red;">{{ message }}</p>
    {% endfor %} {% endwith %}
    <form method="POST">
        Username: <input type="text" name="username" required><br> Email: <input type="email" name="email" required><br> Parolă: <input type="password" name="password" required><br> Prenume: <input type="text" name="first_name"><br> Nume: <input type="text"
            name="last_name"><br> Data nașterii: <input type="date" name="dob" required><br>
        <button type="submit">Înregistrare</button>
    </form>
    <p>Ai deja cont? <a href="{{ url_for('login') }}">Autentifică-te</a></p>
</body>

</html>
